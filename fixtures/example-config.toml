version = "1"

[input]
delimiter = ","
trim = true
double_quote = false
quoting = true

[output]
header = true
double_quote = true

[[columns]]
name = "firstname"
func = """
if firstname == 'robert' then
  return 'Roberto!'
else
  return firstname
end
"""

[[columns]]
name = "lastname"

[[columns]]
name = "extra"
func = """
return firstname..' '..lastname
"""
