version = "1"

[input]
delimiter = ","
trim = true
double_quote = false
quoting = true

[output]
header = true
double_quote = true

[[columns]]
name = "firstname"
exclude = false
func = """
if firstname == 'robert' then
  return 'Roberto!'
else
  return firstname
end
"""

[[columns]]
name = "lastname"
exclude = true

[[columns]]
name = "extra"
exclude = false
func = """
return firstname..' '..lastname
"""
